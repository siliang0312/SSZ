name: 运行测试

on:
  # 触发条件:手动触发
  workflow_dispatch:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 配置 .NET 环境
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          
      - name: 还原依赖
        run: dotnet restore ./src/SSZ.Web/SSZ.Webå.csproj
        
      - name: 构建项目
        run: dotnet build ./src/SSZ.Web/SSZ.Web.csproj --configuration Release --no-restore

      - name: 运行测试并收集覆盖率
        run: |
          # 多项目并行测试（根据实际情况选择）
          dotnet test \
            --no-restore \
            --verbosity normal \
            --collect:"Code Coverage" \
            --results-directory ./tests/TestResults \
            --logger trx \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura \
            ./tests/SSZ.UnitTests/SSZ.UnitTests.csproj \
            ./tests/SSZ.IntegrationTests/SSZ.IntegrationTests.csproj \
            ./tests/SSZ.FunctionalTests/SSZ.FunctionalTests.csproj

              
      - name: 合并覆盖率报告
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:tests/TestResults/​**​/coverage.cobertura.xml \
            -targetdir:tests/TestResults/merged-coverage \
            -reporttypes:HtmlInline;Cobertura 

      - name: 上传测试结果
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: tests/TestResults

      
        
        